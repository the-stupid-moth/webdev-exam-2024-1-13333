<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Корзина</title>
  <link rel="stylesheet" href="cart.css">
  <!-- <link rel="stylesheet" href="style.css"> -->

</head>
<body>
  <header class="header">
    <div class="logo">Rubanova_Shop</div>
    <nav class="header-nav">
      <a href="index.html" class="icon home">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black" stroke-width="1.5" class="bi bi-house" viewBox="0 0 16 16">
          <path d="M2 13.5V7h12v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5z"/>
          <path d="M7 13.5V9h2v4.5"/>
          <path d="M1 7l7-6 7 6"/>
        </svg>        
      </a>
      <a href="profile.html" class="icon profile">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black" stroke-width="1.5" class="bi bi-person" viewBox="0 0 16 16">
          <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          <path d="M2 14s1-3 6-3 6 3 6 3H2z"/>
        </svg>        
      </a>
    </nav>
  </header>
  

  <div class="notifications" id="notifications"></div>

  <main>
    <section class="cart">
      <h1>Корзина</h1>
      <div class="cart-grid" id="cart-grid">
      </div>
      <p id="empty-cart" class="hidden">Корзина пуста. Перейдите в <a href="index.html">каталог</a>, чтобы добавить товары.</p>
    </section>

    <section class="order-form">
      <h2>Оформление заказа</h2>
      <form id="order-form">
        <div class="form-group">
          <label>
            Имя
            <input type="text" name="full_name" placeholder="Иванов Иван" required>
          </label>
          <label>
            Адрес доставки
            <input type="text" name="delivery_address" placeholder="ул. Большая Семёновская, 38" required>
          </label>
        </div>
        <div class="form-group">
          <label>
            Номер телефона
            <input type="text" name="phone" placeholder="+74952230523" required>
          </label>
          <label>
            Дата доставки
            <input type="date" name="delivery_date" required>
          </label>
        </div>
        <div class="form-group">
          <label>
            Email
            <input type="email" name="email" placeholder="example@mospolytech.ru" required>
          </label>
          <label>
            Временной интервал доставки
            <select name="delivery_interval" required>
              <option value="08:00-12:00">08:00-12:00</option>
              <option value="12:00-14:00">12:00-14:00</option>
              <option value="14:00-18:00">14:00-18:00</option>
              <option value="18:00-22:00">18:00-22:00</option>
            </select>
          </label>
        </div>
        <div class="form-group">
          <label class="checkbox-label">
            Подписаться на рассылку <input type="checkbox" name="subscribe" id="subscribe" />
          </label>
        </div>
        <div class="form-group full-width">
          <label>
            Комментарий
            <textarea name="comment" placeholder="Ваши пожелания к заказу..."></textarea>
          </label>
        </div>
        <p>Стоимость доставки: <span id="delivery-price">200</span> ₽</p>
        <p>Итоговая стоимость: <span id="total-price">0</span> ₽</p>
        <div class="form-buttons">
          <button type="reset">Сбросить</button>
          <button type="submit">Оформить</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Rubanova_Shop</p>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
