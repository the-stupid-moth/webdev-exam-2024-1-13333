<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header"> 
    <div class="logo">Rubanova_Shop</div>
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Введите запрос" autocomplete="off">
<div id="autocomplete-list"></div>
<button id="search-button">Найти</button>


    </div>
    <nav class="header-nav">
      <a href="cart.html" class="icon cart">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black" stroke-width="1.5" class="bi bi-basket" viewBox="0 0 16 16">
        <path d="M3 5l5-5 5 5M2 6h12l-1.5 9h-9L2 6z"/>
      </svg>
      </a>
      <a href="profile.html" class="icon profile">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="black" stroke-width="1.5" class="bi bi-person" viewBox="0 0 16 16">
        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
        <path d="M2 14s1-3 6-3 6 3 6 3H2z"/>
      </svg>
      </a>
    </nav>
  </header>

  <div class="notifications hidden" id="notification">
    Текст сообщения
  </div>

  <main>
    <div class="content-wrapper">
      <aside class="sidebar">
        <form id="filter-form">
          <h2>Категории</h2>
          <ul>
            <li><label><input type="checkbox" name="category" value="1"> Категория 1</label></li>
            <li><label><input type="checkbox" name="category" value="2"> Категория 2</label></li>
            <li><label><input type="checkbox" name="category" value="3"> Категория 3</label></li>
            <li><label><input type="checkbox" name="category" value="4"> Категория 4</label></li>
            <li><label><input type="checkbox" name="category" value="5"> Категория 5</label></li>
          </ul>

          <div class="price-container">
            <h2>Стоимость</h2>
            <div class="price-range">
              <label>
                От <input type="number" name="price_min" min="100" step="100" value="100" class="price-input">
              </label>
              <label>
                До <input type="number" name="price_max" min="100" step="100" value="5000" class="price-input">
              </label>
            </div>
            
            <label><input type="checkbox" name="discount_only"> Только товары со скидками</label>
            <button type="submit">Применить</button>
          </div>
        </form>
      </aside>

      <section class="catalog">
        <div class="catalog-header">
          <h1>Каталог</h1>
          <select id="sort-order">
            <option value="rating_desc">По умолчанию</option>
            <option value="rating_desc">По убыванию рейтинга</option>
            <option value="rating_asc">По возрастанию рейтинга</option>
            <option value="price_desc">По убыванию цены</option>
            <option value="price_asc">По возрастанию цены</option>
          </select>
        </div>

        <div class="product-grid" id="product-grid">
        </div>

        <button id="load-more" class="load-more">Загрузить ещё</button>
      </section>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Rubanova_Shop</p>
  </footer>

  <script src="catalog.js"></script>
  <script src="search.js"></script>

</body>
</html>
